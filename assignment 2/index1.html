<!DOCTYPE html>
<html>
  <head>
    <title>Student Application Form</title>
  </head>
  <body>
    <header>
      <img src="logo.png"  height="60" width="120" alt="Logo" />
      
      <nav>
        <a href="#">Home</a>

        <a href="#">My Application</a>
        <a href="#">Contact</a>
        <a href="#">Profile</a>
      </nav>
      
    </header>
    <hr>
<br>
    <main>
      <form>
        <div>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <br />
        <div>
          <label for="class">Class:</label>
          <select id="class" name="class">
            <option value="1">Class A</option>
            <option value="2">Class B</option>
            <option value="3">Class C</option>
          </select>
        </div>
        <br />
        <div>
          <label for="college">College Name:</label>
          <input type="text" id="college" name="college" required />
        </div>
        <br />
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label>
        </div>
        <br />
        <div>
          <label for="address">Address:</label>
          <textarea id="address" name="address" cols="40" rows="5"></textarea>
        </div>
        <br />
        <div>
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <br />
        <div>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <br />
    <hr />
    <section>
      <img src="profile.jpg" alt="Profile Photo" />
      <div>
        <h2>Name: John Doe</h2>
        <p>Class: B</p>
        <p>Email ID: johndoe@example.com</p>
        <p>Phone Number: 1234567890</p>
      </div>
    </section>
    <hr>
    <footer>
        <div class="footer-logo">
          <img src="logo.png" height="50" width="90" alt="Your Logo">
        </div>
        <div>
          <ul>
            <li><a href="#">Terms &amp; Conditions</a></li>
          </ul>
        </div>
        <div class="footer-copyright">
          &copy; 2023 Your Company Name. All rights reserved.
        </div>
      </footer>
      
  </body>
</html>
